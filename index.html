<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <div class="multiselect">
                <div class="sell" >
                    <select>
                        <option>Продажа</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="one">
                        <input type="checkbox" id="one" />Яйца</label>
                    <label for="two">
                        <input type="checkbox" id="two" />Молоко</label>
                    <label for="three">
                        <input type="checkbox" id="three" />Хлеб</label>
                    <label for="four">
                        <input type="checkbox" id="four" />Колбаса</label>
                </div>
            </div>
            <button type="submit" id="butSell">ПРОДАТЬ</button>
        </form>
        <form>
            <div class="multiselect2">
                <div class="buy">
                <select>
                    <option>Заказ</option>
                </select>
                <div class="overSelect2"></div>
                </div>
                <div id="checkboxes2">
                <label for="one2">
                    <input type="checkbox" id="one2" />Яйца</label>
                <label for="two2">
                    <input type="checkbox" id="two2" />Молоко</label>
                <label for="three2">
                    <input type="checkbox" id="three2" />Хлеб</label>
                <label for="four2">
                    <input type="checkbox" id="four2" />Колбаса</label>
                </div>
            </div>
            <button type="submit" id="butBuy">ЗАКАЗАТЬ</button>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
